# Docker Compose 扩展配置 - Nginx 负载均衡
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

version: '3.8'

services:
  # Nginx 负载均衡器
  nginx-lb:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - rag-network
    depends_on:
      - gateway-service
      - frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 覆盖前端服务配置（不再直接暴露端口）
  frontend:
    ports: []  # 移除直接端口映射，通过 nginx-lb 访问

volumes:
  nginx_cache:
  nginx_logs:
