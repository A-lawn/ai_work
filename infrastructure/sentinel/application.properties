# Sentinel Dashboard 配置

# 服务端口
server.port=8858

# Sentinel 控制台认证配置
auth.enabled=true
auth.username=sentinel
auth.password=sentinel

# Nacos 配置（用于规则持久化）
nacos.addr=nacos:8848
nacos.namespace=rag-system
nacos.groupId=SENTINEL_GROUP

# 日志配置
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=/var/log/sentinel/sentinel-dashboard.log

# 会话超时时间（分钟）
server.servlet.session.timeout=30

# 规则持久化配置
sentinel.dashboard.rule.persistence=nacos
