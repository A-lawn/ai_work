# Auth Service 专属配置

server:
  port: 8083

spring:
  application:
    name: auth-service

# JWT 配置
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits-long}
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天
  header: Authorization
  prefix: Bearer 

# API Key 配置
api-key:
  default-expiration-days: 365
  hash-algorithm: SHA-256

# 安全配置
security:
  password:
    min-length: 8
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special-char: false

# Sentinel 配置
spring.cloud.sentinel:
  transport:
    dashboard: sentinel-dashboard:8858
  datasource:
    flow:
      nacos:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        dataId: auth-service-flow-rules
        groupId: SENTINEL_GROUP
        rule-type: flow
    degrade:
      nacos:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        dataId: auth-service-degrade-rules
        groupId: SENTINEL_GROUP
        rule-type: degrade
    system:
      nacos:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        dataId: auth-service-system-rules
        groupId: SENTINEL_GROUP
        rule-type: system
