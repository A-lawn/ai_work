filebeat.inputs:
  # Java 服务日志
  - type: log
    enabled: true
    paths:
      - /var/log/java-services/gateway-service/*.log
      - /var/log/java-services/document-service/*.log
      - /var/log/java-services/session-service/*.log
      - /var/log/java-services/auth-service/*.log
      - /var/log/java-services/monitor-service/*.log
      - /var/log/java-services/config-service/*.log
    json.keys_under_root: true
    json.add_error_key: true
    json.overwrite_keys: true
    fields:
      type: java-service
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after

  # Python 服务日志
  - type: log
    enabled: true
    paths:
      - /var/log/python-services/document-processing-service/*.log
      - /var/log/python-services/rag-query-service/*.log
      - /var/log/python-services/embedding-service/*.log
      - /var/log/python-services/llm-service/*.log
    json.keys_under_root: true
    json.add_error_key: true
    json.overwrite_keys: true
    fields:
      type: python-service
    fields_under_root: true

  # Docker 容器日志
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

# 输出到 Elasticsearch
output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOSTS:elasticsearch:9200}"]
  index: "logs-%{[agent.version]}-%{+yyyy.MM.dd}"
  
# 索引生命周期管理
setup.ilm.enabled: true
setup.ilm.rollover_alias: "logs"
setup.ilm.pattern: "{now/d}-000001"
setup.ilm.policy_name: "logs-policy"

# Kibana 配置
setup.kibana:
  host: "${KIBANA_HOST:kibana:5601}"

# 模板设置
setup.template.name: "logs"
setup.template.pattern: "logs-*"
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0
  index.refresh_interval: "5s"

# 日志级别
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# 处理器
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
  
  # 删除不需要的字段
  - drop_fields:
      fields: ["agent.ephemeral_id", "agent.id", "ecs.version", "input.type", "log.offset"]
      ignore_missing: true
  
  # 重命名字段
  - rename:
      fields:
        - from: "container.name"
          to: "service"
      ignore_missing: true
      fail_on_error: false

# 队列配置
queue.mem:
  events: 4096
  flush.min_events: 512
  flush.timeout: 1s

# 性能优化
filebeat.registry.flush: 5s
